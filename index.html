<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <title>World Clock - Daria Dobrodon</title>
</head>
<body>
  <div class="container">
    <h1>World Clock</h1>

    <select>
      <option value="">Select a city...</option>
      <option value="london">London 🇬🇧</option>
      <option value="newyork">New York 🇺🇸</option>
      <option value="madrid">Madrid 🇪🇸</option>
    </select>

    <div class="city" id="los-angeles" >
      <div>
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">August 15th 2022</div>
      </div>
      <div class="time">1:48:15 <small>AM</small></div>
    </div>

    <div class="city" id="sydney">
      <div>
        <h2>Sydney 🇦🇺</h2>
        <div class="date">August 15th 2022</div>
      </div>
      <div class="time">1:48:15 <small>AM</small></div>
    </div>

    <div class="city" id="tokyo">
      <div>
        <h2>Tokyo 🇯🇵</h2>
        <div class="date">August 15th 2022</div>
      </div>
      <div class="time">1:48:15 <small>AM</small></div>
    </div>

    <div class="city" id="paris">
      <div>
        <h2>Paris 🇫🇷</h2>
        <div class="date">August 15th 2022</div>
      </div>
      <div class="time">1:48:15 <small>AM</small></div>
    </div>
  </div>

  <footer>
    This project was coded by ❤️ <strong>Daria Dobrodon</strong> and it's
    <a href="https://github.com/DashaDashaD/world-clock" target="_blank">open sourced on GitHub</a>.
  </footer>
</body>
</html>
